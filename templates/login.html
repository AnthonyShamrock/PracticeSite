<!doctype html>
<html id="html">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Practice site</title>
  <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="topbar">
    <a href="/getQuestion">Get Question</a>
    <a href="/addQuestion">Add Question</a>
    <a href="/development">Development</a>
  </div>

  <form id="login" action="/user/login" method="post">
    <label for="Username"><b>Username:</b></label><br>
    <input type="text" name="Username" placeholder="Enter username" required><br>
    <br>
    <label for="Password"><b>Password:</b></label><br>
    <input type="password" name="Password" placeholder="Enter password" required><br>
    <br>
    <button type="submit">Login</button>
  </form>
  <script>
    var urlParam = new URLSearchParams(location.search)
    if (urlParam.get("error") == "true") {
      var warning = document.createElement("label")
      warning.style="text-align: center; color: red;"
      warning.textContent="Invalid credentials"
      document.getElementById("login").appendChild(warning)
    }
  </script>
</body>

</html>
