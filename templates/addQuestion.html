<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Practice site</title>
  <link href="{{url_for('static', filename='main.css')}}" rel="stylesheet" type="text/css" />
</head>
<body>
  <ul class="sidebarNav">
    <li><a href="/login">Login</a></li>
    <li><a href="/getQuestion">Get Question</a></li>
    <li><a href="/addQuestion" class="active">Add Question</a></li>
    <li><a href="/development">Development</a></li>
    <div style="text-align: center;"><br>
      Made with ❤️!
    </div>
  </ul>

  <main class="center" style="margin-left:25%;padding:1px 16px">
    <form id="addQuestionForm" method="post">
      <label>Pick Category</label><br>
      <select id = "categoryList" name="category" required autocomplete="off"><option disabled selected></option></select>
      <br>

      <label>Question</label><br>
      <input type="text" id="questionInput" name="question" required></input>
      <br>

      <label>Answer</label><br>
      <input type="text" id="answerInput" name="answer" required></input><br>
      <div id="errorlabel" hidden>Invalid credentials</div>
      <button type="submit">Submit</button>

    </form>
  </main>

  <script type=text/javascript src="{{url_for('static', filename='addQuestion.js')}}"></script>
</body>

</html>
